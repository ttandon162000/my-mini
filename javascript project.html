
<!doctype html>
    
    <html>
        
        <head>
        <style>
            
           #shape
           {
             
             height:100px;
             width:100px;
             background-color:blue;
             display:none;
             position:relative;
           }
            
            
        </style>
        
        </head>
        
        <body>
            
            <h3> Reaction Tester </h3>
            
            <h4> Lets see how fast can you go ? </h4>
            
           <p> Your time <span id="time"></span></p>
            <div id="shape"></div>
           
            <script>
                
                
              
              var start;
                
                function getRandom()
                {
                    var letters= "0123456789ABCDEF".split('');// converts string to array
                    
                    var color='#';
                    
                    for( var i=0;i<6;i++)
                    {
                    color= color + letters[Math.floor(Math.random()*16)];
                    }
                    
                    return color;
                }
                
                
                
                
                function shapeappear()
                {
                    
                    var top= Math.random() * 400;
                    var left= Math.random() * 500;
                  //  var width = Math.random()*400;
                   // document.getElementById("shape").style.width=width;
                   
                   if(Math.random() > 0.5)
                   {
                      document.getElementById("shape").style.borderRadius="50%";
                      
                   }
                   else
                   {
                     document.getElementById("shape").style.borderRadius="0";
                   }
                   
                   
                    document.getElementById("shape").style.top=top + "px";
                    document.getElementById("shape").style.left=left + "px";
                    document.getElementById("shape").style.backgroundColor= getRandom();
                    document.getElementById("shape").style.display="block";
                    
                    start= new Date().getTime();
                }
                
                function afterdelay()
                {
                
              setTimeout(shapeappear,Math.random()*1000);
                
                }
                
               afterdelay(); 
                

              document.getElementById("shape").onclick=function()
              { document.getElementById("shape").style.display="none";
                     var d1= new Date();
                     var end= d1.getTime();
                     
                    
                    document.getElementById("time").innerHTML=(end-start)/1000+"s";
                    
                    
                    afterdelay();
                    
              }
            
            
               
            </script>
        </body>
        
    </html>
